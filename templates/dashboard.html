<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <title>PÃ¡gina com Navbar e Cards</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MeuSite</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('gerenciamento') }}">Gerenciar Contas e Cursos</a></li>
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        </ul>
    </nav>
    
    <div class="container">
        {% if cursos %}
            <div class="cards-container">
                {% for curso in cursos %}
                    <div class="card">
                        <div class="card-img">
                            <img src="{{ url_for('static', filename='img/imagemteste.jpg') }}" alt="Imagem de teste">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">{{ curso.nome_curso }}</h3>
                            <p class="card-text">{{ curso.conta.site_conta }} | {{ curso.conta.email_conta }}</p>
                            <p class="card-text">{{ curso.descricao_curso }}</p>
                            <a href="#" class="card-button">Saiba mais</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-courses">Nenhum curso encontrado.</p>
        {% endif %}
    </div>
</body>
</html>
